<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
</head>
<body>
    <div class="clock">
        <div class="hearder">
            <h1>VANILLA JAVASCRIPT CLOCK</h1>
            <h2 id="display-type">24 HOUR clock</h2>
        </div>

        <div id="time" onload="showTime()" class="time">
            <div id="hour"></div>
            <div>:</div>
            <div id="minute"></div>
            <div>:</div>
            <div id="second"></div>
            <div id="session"></div>
        </div>

        <div class="switch">
            <button onclick="Switch()" id="switch-btn">Switch To 24 Hour Clock</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
